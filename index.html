  height: 100%;

  height: 100px;
  font-size: 100%;
  line-height: 100px;
  overflow: scroll;
}

.text-block {
  text-align: center;
  width: 100%;
  padding-top: 10px;
  padding-bottom: 10px;
  font-family: Tahoma, Verdana, Segoe, sans-serif;
  font-size: 30px;
  box-shadow: inset -10px -20px 20px -11px #0003;
}

.textarea-4 {

  font-size: 100%;
  line-height: 100px;
}

.body {
  font-size: 100%;
}
