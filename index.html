<script>
	const themePreference = () => {
	  const hasLocalStorage = localStorage.getItem('theme');
  
	  let supports = false;
	  let theme = undefined;
  
	  if (hasLocalStorage === 'light') { theme = 'light'; }
	  if (hasLocalStorage === 'dark') { theme = 'dark'; }
	  if (window.matchMedia(`(prefers-color-scheme: dark)`).matches) {
	    theme = hasLocalStorage ? hasLocalStorage : 'dark';
	    supports = true;
	  };
	  if (window.matchMedia(`(prefers-color-scheme: light)`).matches) {
	    theme = hasLocalStorage ? hasLocalStorage : 'light';
	    supports = true;
	  };
	  if (window.matchMedia(`(prefers-color-scheme: no-preference)`).matches) {
	    theme = hasLocalStorage ? hasLocalStorage : 'none';
	    supports = true;
	  };
  
	  return {supports, theme};
	}
	addFooter = () => {
	  const parent = document.querySelector('.card');
	  const footer = document.createElement('footer');
	  const html = `
	  `;
  
	  footer.classList.add('card__footer', 'footer');
	  footer.innerHTML = html;
  
	  parent.appendChild(footer);
	}
	document.addEventListener('DOMContentLoaded', e => {
	  console.clear();
  
	  const userThemePreference = themePreference();
	  const toggle = document.querySelector('[js-toggle]');
	  const clearStorage = document.querySelector('[js-clearStorage]');
	  const html = document.documentElement;
    
	  const setTheme = () => {
	    switch(userThemePreference.theme) {
	      case 'dark':
	        toggle.checked = true;
	        html.classList.add('dark');
	        html.classList.remove('light');
	        break;
	      case 'light':
	        toggle.checked = false;
	        html.classList.remove('dark');
	        html.classList.add('light');
	        break;
	    }
	  }
  
    
	  setTheme();
  
	  if (userThemePreference.supports) {
	    addFooter();
	  }
    
	  clearStorage.addEventListener('click', e => {
	    localStorage.removeItem('theme');
	    console.info('local storage cleared');
	  }, false);
  
	  toggle.addEventListener('click', e => {
	    if (toggle.checked) {
	      html.classList.add('dark');
	      html.classList.remove('light');
	      localStorage.setItem('theme', 'dark');
	    } else {
	      html.classList.remove('dark');
	      html.classList.add('light');
	      localStorage.setItem('theme', 'light');
	    }
	  }, false);
	}, false);
</script>

      if (typeof button === 'number') {
        links.splice(button, 1);

        let element = document.getElementById('tiles');
        element.innerHTML = htmlForLinks(links);

  <script>
  function htmlForLinks(items) {
    console.log(items.length);
    let html = '';
    items.forEach((i, index) => {
      html += `<div class="metro-small" style="margin-top:20px;">
      <div class="dropdown">
<button class="dropbtn">&nbsp...&nbsp</button>
<div class="dropdown-content">
<button type="button" style="background-color: #ccc;width:100%;height:25px;border:2px solid #fff;border-radius: 5px;" onclick="Delete(${index}) " )>Remove</button>
</div>
</div>
        <div onclick="window.open( '${i.link}' , '_blank')">
          ${(i.image !==null && i.image !==undefined) ? `<img src=${i.image} draggable="false" style=";width: 85px; height:85px; display: block;margin-left: auto;margin-right: auto;border-radius: 21px;border: 0px solid silver"></img>` : '<div style="width: 50%; height:50%;"></div>'}
          <center><p class="body__text" style="line-height:33px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">${i.name}</p></center>
        </div>
      </div>`;
    });
    return html;
  }
  links = [];
  function loadLinks() {
    if (document.getElementById('tiles') === null) {
      setTimeout(() => loadLinks(), 1000);
      return;
    }
    let tmplinks = localStorage.getItem('links');
    if (tmplinks === undefined || tmplinks === null || tmplinks === '') {
      tmplinks = '[]';
    }
    let json = JSON.parse(tmplinks);
    if (localStorage.getItem('createdDefaults') !== 'true') {
      localStorage.setItem("createdDefaults", "true");
    }
    links = json;
    let html = htmlForLinks(links);
    let element = document.getElementById('tiles');
    element.innerHTML = html;
    saveLinks();
  }
  function saveLinks() {
    localStorage.setItem('links', JSON.stringify(links));
  }
  loadLinks();
  </script>
