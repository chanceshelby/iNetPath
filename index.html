    function Delete(button) {
      if (typeof button === 'number') {
        links.splice(button, 1);
        saveLinks();
        let element = document.getElementById('tiles');
        element.innerHTML = htmlForLinks(links);
      } else {
        var parent = button.parentNode;
        var grand_father = parent.parentNode;
        grand_father.removeChild(parent);
      }
    }
  </script>

      let html = '';

          <button type="button" style="background-color: #ccc;" onclick="Delete(${index}) " )>&nbsp...&nbsp</button>

          <span class="label bottom">${i.name}</span>
        </div>`;
      });

  <script>
    var canvas = document.getElementById('paint');
    var ctx = canvas.getContext('2d');

    var sketch = document.getElementById('sketch');
    var sketch_style = getComputedStyle(sketch);
    canvas.width = 542;
    canvas.height = 140;

    var mouse = {
      x: 0,
      y: 0
    };

    /* Mouse Capturing Work */
    canvas.addEventListener('mousemove', function (e) {
      mouse.x = e.pageX - this.offsetLeft;
      mouse.y = e.pageY - this.offsetTop;
    }, false);

    /* Drawing on Paint App */
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.strokeStyle = "red";

    function getColor(colour) {
      ctx.strokeStyle = colour;
    }

    function getSize(size) {
      ctx.lineWidth = size;
    }


    //ctx.strokeStyle =
    //ctx.strokeStyle = document.settings.colour[1].value;

    canvas.addEventListener('mousedown', function (e) {
      ctx.beginPath();
      ctx.moveTo(mouse.x, mouse.y);

      canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function () {
      canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    var onPaint = function () {
      ctx.lineTo(mouse.x, mouse.y);
      ctx.stroke();
    };
  </script>
