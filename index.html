  <script>
    function Delete(button) {
      if (typeof button === 'number') {
        links.splice(button, 1);
        saveLinks();
        let element = document.getElementById('tiles');
        element.innerHTML = htmlForLinks(links);
      } else {
        var parent = button.parentNode;
        var grand_father = parent.parentNode;
        grand_father.removeChild(parent);
      }
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  function htmlForLinks(items) {
    console.log(items.length);
    let html = '';
    items.forEach((i, index) => {
      html += `<div class="hoverWrapper"><div class="metro-small" style="margin-top:20px;">
      <div class="dropdown">
<button class="dropbtn">&nbsp...&nbsp</button>
<div class="dropdown-content">
<button type="button" style="background-color: #ccc;width:100%;height:25px;border:2px solid #fff;border-radius: 5px;" onclick="Delete(${index}) " )>Remove</button>
</div>
<p class="link"></p>
</div>
        <div onclick="window.open( '${i.link}' , '_blank')">
          ${(i.image !==null && i.image !==undefined) ? `<img src=${i.image} draggable="false" style="width: 89px; height:89px; display: block;margin-left: auto;margin-right: auto;border-radius: 15px;border: 0px solid #fff;"></img>` : '<div style="width: 50%; height:50%;"></div>'}
        </div>
      </div> <center><div id="hoverShow1">${i.link}</div>
</div></center>`;

    });
    return html;
  }
  links = [];
  function loadLinks() {
    if (document.getElementById('tiles') === null) {
      setTimeout(() => loadLinks(), 1000);
      return;
    }
    let tmplinks = localStorage.getItem('links');

    if (tmplinks === undefined || tmplinks === null || tmplinks === '') {
      tmplinks = '[]';
    }
    let json = JSON.parse(tmplinks);

    if (localStorage.getItem('createdDefaults') !== 'true') {
      json.push({
        "image": "https://besticon.herokuapp.com/icon?size=80..120..200&url=facebook.com",
        "link": "http://www.facebook.com"
      });

      json.push({
        "image": "https://besticon.herokuapp.com/icon?size=80..120..200&url=instagram.com",
        "link": "http://www.instagram.com"
      });

      json.push({
        "image": "https://besticon.herokuapp.com/icon?size=80..120..200&url=apple.com",
        "link": "http://www.apple.com"
      });

      json.push({
        "image": "https://besticon.herokuapp.com/icon?size=80..120..200&url=espn.com",
        "link": "http://www.espn.com"
      });

      json.push({
        "image": "https://besticon.herokuapp.com/icon?size=80..120..200&url=wikipedia.com",
        "link": "http://www.wikipedia.com"
      });

      json.push({
        "image": "https://besticon.herokuapp.com/icon?size=80..120..200&url=youtube.com",
        "link": "http://www.youtube.com"
      });

      localStorage.setItem("createdDefaults", "true");
    }

    links = json;

    let html = htmlForLinks(links);

    let element = document.getElementById('tiles');
    element.innerHTML = html;
    saveLinks();
  }

  function saveLinks() {
    localStorage.setItem('links', JSON.stringify(links));
  }

  loadLinks();
  </script>
